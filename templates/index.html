<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cupcakes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Cupcake List</h1>
        <ul id="cupcake-list"></ul>

        <h2>Add a New Cupcake</h2>
        <form id="new-cupcake-form">
            <input type="text" id="flavor" name="flavor" placeholder="Flavor" required>
            <input type="text" id="size" name="size" placeholder="Size" required>
            <input type="text" id="rating" name="rating" step="0.1" placeholder="Rating" required>
            <input type="text" id="image" name="image" placeholder="Image URL">
            <button type="submit">Add Cupcake</button>
        </form>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="/static/cupcakes.js"></script>
    </body>
</html>
